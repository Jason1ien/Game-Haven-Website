    <header>
        <div class="container">
            <h1>Game Haven Admin</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="orders.html">Orders</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section class="inputTable">
        <div class="container">
            <h2>Add New Customer Information</h2>
            <form id="createCustomerForm">
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="text" id="customerEmail" name="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerPassword">Password:</label>
                    <input type="text" id="customerPassword" name="customerPassword" required>
                </div>
                <div class="form-group">
                    <label for="customerFirstName">First Name:</label>
                    <input type="number" id="customerFirstName" name="customerFirstName" required>
                </div>
                <div class="form-group">
                    <label for="customerLastName">Last Name:</label>
                    <input type="number" id="customerLastName" name="customerLastName" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <input type="number" id="customerAddress" name="customerAddress" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </section>

    <footer>
