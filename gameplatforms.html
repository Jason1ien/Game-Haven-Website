    <header>
        <div class="container">
            <h1>Game Haven Admin</h1>
            <nav>
                <ul>

                    <li><a href="customers.html">Customers</a></li>

                </ul>
            </nav>

    <section class="sampleData">
        <div class="container">
            <h2>gamePlatforms Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>gameId</th>
                        <th>platformId</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2</td>
                    </tr>

                        <td>3</td>
                        <td>3</td>
                    </tr>
                    <!-- More sample data can be added here -->
                </tbody>
            </table>
        </div>
    </section>

    <section class="inputTable">
        <div class="container">
            <h2>Add Relationship</h2>
            <form id="createRelationshipForm">
                <div class="form-group">
                    <label for="gameId">Input value for foreign key gameId: </label>
                    <input type="number" id="gameId" name="gameId" required>
                </div>
                <div class="form-group">
                    <label for="platformId">Input value for foreign key platformId: </label>
                    <input type="number" id="platformId" name="platformId" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </section>
