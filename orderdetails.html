<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Haven - Order Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Game Haven Admin</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="orderdetails.html">Order Details</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="platforms.html">Platforms</a></li>
            <li><a href="genres.html">Genres</a></li>
            <li><a href="gameplatforms.html">Game Platforms</a></li>
            <li><a href="gamegenres.html">Game Genres</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="container">
          <h2>Order Details</h2>
          <table id="orderDetailsTable">
              <thead>
                  <tr>
                      <th>Order ID</th>
                      <th>Game ID</th>
                      <th>Quantity</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody id="orderDetailsTableBody">
                  <!-- Table rows will be appended here -->
              </tbody>
          </table>
      </div>
  </section>

    <section class="inputTable">
      <div class="container">
        <h2>Add New Order Details</h2>
        <form id="createCustomerForm">
          <div class="form-group">
            <label for="quanity">Quanity:</label>
            <input type="number" id="quanity" name="quanity" required />
          </div>
          <button type="submit">Create</button>
        </form>
      </div>
    </section>


    <section class="inputTable">
      <div class="container">
          <h2>Delete Order Details</h2>
          <form id="updateCustomersForm">
              <div class="form-group">
                  <label for="selectCustomer">Select order ID:</label>
                  <select id="selectCustomer" name="selectCustomer">
                      <option value="orderId1">1</option>
                      <option value="orderId2">2</option>
                      <option value="orderId3">3</option>
                      <!-- Add more options for each customer -->
                  </select>
              </div>
              <button type="submit">Delete</button>
          </form>
      </div>
  </section>

    <footer>
      <div class="container">
        <p>
          &copy; 2024 Website Designed by Jason Lien, Timmy Le, Larry Nguyen
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script> <!-- Your JavaScript file -->

  </body>
</html>
